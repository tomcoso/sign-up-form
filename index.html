                </div>
                <div class="text-logo">Derelict</div>

        </div>
        
        <div class="right-panel">
            <div class="top-panel">
                <p>
                    This is not a real online service! Join millions of kindred souls
                    walk the path forward. Only <em>you</em> can give the world what you are! <br>
                    Sign up now!
                </p>
                <br>
                <p>Face the future</p>
            </div>
            <div class="form-panel">

                <p>Let's do this!</p>

                <form action="">

                    <div class="input">
                        <label class="required" for="first-name">First name</label>
                        <input required type="text" id="first-name" name="first-name" placeholder="John">
                    </div>

                    <div class="input">
                        <label class="required" for="last-name">Last name</label>
                        <input required type="text" id="last-name" name="last-name" placeholder="Doe">
                    </div>

                    <div class="input">
                        <label class="required" for="user-email">Email</label>
                        <input required type="email" id="user-email" name="user-email" placeholder="johndoe@gmail.com">
                    </div>

                    <div class="input">
                        <label for="user-number">Phone number</label>
                        <input type="tel" id="user-numer" name="user-numer" placeholder="XXX-XXXX">
                    </div>

                    <div class="input">
                        <label class="required" for="user-pass">Password</label>
                        <input required type="password" id="user-pass" name="user-pass" placeholder="********">
                    </div>

                    <div class="input">
                        <label class="required" for="user-pass-conf">Confirm password</label>
                        <input required type="text" id="user-pass-conf" name="user-pass-conf" placeholder="********">
                    </div>

                </form>
            </div>
            <div class="submit-panel">
                <button type="submit">Create Account</button>
                <div><span>Already have an account?</span><a target="_blank" href="https://github.com/tomcoso">Log in</a></div>
            </div>
        </div>

        <div class="credits">Icon by Vectors Market</div>

    </div>
